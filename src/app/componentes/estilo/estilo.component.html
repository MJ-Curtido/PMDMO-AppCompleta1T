<nav
  [ngClass]="{
    navbar: true,
    'navbar-dark': modo,
    'bg-dark': modo,
    'navbar-light': !modo,
    modoClaro: !modo
  }"
>
  <button
    type="button"
    [ngClass]="{
      btn: true,
      'btn-light': modo,
      'btn-dark': !modo
    }"
    (click)="cambiarModo()"
  >
    {{ modoTxt }}
  </button>
</nav>
