<nav
  [ngClass]="{
    navbar: true,
    'navbar-dark': modo == 1,
    'bg-dark': modo == 1,
    'navbar-light': modo == 0,
    modoClaro: modo == 0
  }"
>
  <button
    type="button"
    [ngClass]="{
      btn: true,
      'btn-light': modo == 1,
      'btn-dark': modo == 0
    }"
    (click)="cambiarModo()"
  >
    {{ modoTxt }}
  </button>
</nav>
