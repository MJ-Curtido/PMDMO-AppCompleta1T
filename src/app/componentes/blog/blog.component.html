<div
  class="card mx-4 mx-md-5 shadow-5-strong fondoForm"
  [ngClass]="{
    divOscuro: getModo(),
    divClaro: !getModo()
  }"
>
  <div class="card-body py-5 px-md-5">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <h2
          class="fw-bold mb-5"
          [ngClass]="{
            txtOscuro: getModo(),
            txtClaro: !getModo()
          }"
        >
          Noticias
        </h2>
        <form [formGroup]="miFormulario" novalidate>
          <div class="form-outline mb-4">
            <input
              #inputTitulo
              formControlName="controlTitulo"
              type="text"
              id="form3Example3"
              class="form-control"
              [ngClass]="{
                txtOscuro: getModo(),
                txtClaro: !getModo()
              }"
            />
            <label
              class="form-label"
              [ngClass]="{
                txtOscuro: getModo(),
                txtClaro: !getModo()
              }"
              for="form3Example3"
              >Título</label
            >
          </div>

          <div class="form-outline mb-4">
            <input
              #inputContenido
              formControlName="controlContenido"
              type="text"
              id="form3Example4"
              class="form-control"
              [ngClass]="{
                txtOscuro: getModo(),
                txtClaro: !getModo()
              }"
            />
            <label
              class="form-label"
              [ngClass]="{
                txtOscuro: getModo(),
                txtClaro: !getModo()
              }"
              for="form3Example4"
              >Contenido</label
            >
          </div>

          <label
            *ngIf="
              (controlTitulo.invalid || controlContenido.invalid) &&
              (controlTitulo.dirty || controlContenido.dirty)
            "
            class="err form-check-label"
            >No puedes dejar un campo vacío.</label
          >

          <br /><br />

          <button
            [disabled]="miFormulario.invalid"
            (click)="anyadirNoticia(inputTitulo, inputContenido)"
            type="submit"
            class="btn btn-primary btn-block mb-4"
          >
            Añadir Noticia
          </button>
        </form>
      </div>
      <div class="col-lg-8">
        <app-noticia *ngFor="let noticia of listaNoticias" [noticia]="noticia"></app-noticia>
      </div>
    </div>
  </div>
</div>
